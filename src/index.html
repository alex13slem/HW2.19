<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR Quest</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="navbar sticky-top border-bottom p-4 bg-body">
      <div class="container-fluid gx-md-5 gap-2">
        <a href="" class="navbar-brand">
          <img src="./assets/img/site-logo.svg" alt="site-logo" />
        </a>

        <div class="d-flex gap-md-4 gap-2" role="group">
          <button
            type="button"
            class="btn products-collapse-btn px-md-5 px-4 text-primary"
            data-bs-toggle="collapse"
            data-bs-target="#products-collapse"
            aria-expanded="false"
            aria-controls="products-collapse"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-down-square me-2 arrow-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-up-square-fill me-2 arrow-up"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"
              />
            </svg>
            Продукция
          </button>

          <button type="button" class="btn px-md-5 px-4 btn-primary">
            Купить
          </button>
        </div>

        <div
          class="products-collapse collapse bg-body border-bottom"
          id="products-collapse"
        >
          <div
            class="container-fluid d-flex flex-column flex-sm-row justify-content-around p-5"
          >
            <a
              href=""
              class="product-card p-2 text-decoration-none text-center fw-bold"
            >
              <img src="./assets/img/menu-item1.svg" alt="" />
              <p class="mt-2">VR glasses light</p>
            </a>
            <a
              href=""
              class="product-card p-2 text-decoration-none text-center fw-bold"
            >
              <img src="./assets/img/menu-item2.svg" alt="" />
              <p class="mt-2">VR glasses Pro</p>
            </a>
            <a
              href=""
              class="product-card p-2 text-decoration-none text-center fw-bold"
            >
              <img src="./assets/img/menu-item3.svg" alt="" />
              <p class="mt-2">Аксессуары</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero text-center">
        <div class="container">
          <h1 class="fw-bolder col-xxl-7 col-xl-8 mx-auto">
            VR Гарнитуры для дома и <wbr />разработки
          </h1>
          <p class="description mt-5 col-xxl-5 col-xl-6 mx-auto fs-2">
            Соревнуйся с друзями, работай и разрабатывай в VR. Приобретай одну
            из двух гарнитур и уже завтра тебе ее доставят
          </p>
          <div class="decoration">
            <img src="./assets/img/header-img.png" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
